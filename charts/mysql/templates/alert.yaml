apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kubedb-mysql-{{- .Values.namespace -}}-{{- .Values.dbName }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
    {{- range $key, $val := .Values.alert.ruleSelector }}
    {{ $key }}: {{ $val }}
    {{- end }}
spec:
  groups:
  {{ if .Values.alert.groups.database.enabled -}}
  - name: mysql-database-{{- .Values.namespace -}}-{{- .Values.dbName }}
    rules:
    {{ if .Values.alert.groups.database.rules.mySQLInstanceDown.enabled -}}
    - alert: MySQLInstanceDown
      expr: mysql_up{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"} == 0
      for: {{ .Values.alert.groups.database.rules.mySQLInstanceDown.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLInstanceDown.severity }}
        app: mysql
        alertname: mysql_instance_down
      annotations:
        summary: MySQL instance down (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL instance is down on {{`{{`}} $labels.pod {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.database.rules.mySQLServiceDown.enabled -}}
    - alert: MySQLServiceDown
      expr: sum by (service) (mysql_up{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}) == 0
      for: {{ .Values.alert.groups.database.rules.mySQLServiceDown.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLServiceDown.severity }}
        app: mysql
        alertname: mysql_service_down
      annotations:
        summary: MySQL service down (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL service is down on {{`{{`}} $labels.pod {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.database.rules.mySQLTooManyConnections.enabled -}}
    - alert: MySQLTooManyConnections
      expr: max_over_time(mysql_global_status_threads_connected{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}[1m]) / mysql_global_variables_max_connections{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"} * 100 > {{.Values.alert.groups.database.rules.mySQLTooManyConnections.val}}
      for: {{ .Values.alert.groups.database.rules.mySQLTooManyConnections.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLTooManyConnections.severity }}
        app: mysql
        alertname: mysql_too_many_connections
      annotations:
        summary: MySQL too many connections (> {{.Values.alert.groups.database.rules.mySQLTooManyConnections.val}}%) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "More than {{.Values.alert.groups.database.rules.mySQLTooManyConnections.val}}% of MySQL connections are in use on {{`{{`}} $labels.pod {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.database.rules.mySQLHighThreadsRunning.enabled -}}
    - alert: MySQLHighThreadsRunning
      expr: max_over_time(mysql_global_status_threads_running{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}[1m]) / mysql_global_variables_max_connections{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"} * 100 > {{.Values.alert.groups.database.rules.mySQLHighThreadsRunning.val}}
      for: {{ .Values.alert.groups.database.rules.mySQLHighThreadsRunning.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLHighThreadsRunning.severity }}
        app: mysql
        alertname: mysql_high_threads_running
      annotations:
        summary: MySQL high threads running (> {{.Values.alert.groups.database.rules.mySQLHighThreadsRunning.val}}%) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "More than {{.Values.alert.groups.database.rules.mySQLHighThreadsRunning.val}}% of MySQL threads are in use on {{`{{`}} $labels.pod {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.database.rules.mySQLSlowQueries.enabled -}}
    - alert: MySQLSlowQueries
      expr: increase(mysql_global_status_slow_queries{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}[1m]) > 0
      for: {{ .Values.alert.groups.database.rules.mySQLSlowQueries.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLSlowQueries.severity }}
        app: mysql
        alertname: mysql_slow_queries
      annotations:
        summary: MySQL slow queries on (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL server mysql has some new slow query.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.database.rules.mySQLInnoDBLogWaits.enabled -}}
    - alert: MySQLInnoDBLogWaits
      expr: rate(mysql_global_status_innodb_log_waits{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}[15m]) > {{.Values.alert.groups.database.rules.mySQLInnoDBLogWaits.val}}
      for: {{ .Values.alert.groups.database.rules.mySQLInnoDBLogWaits.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLInnoDBLogWaits.severity }}
        app: mysql
        alertname: mysql_innodb_log_waits
      annotations:
        summary: MySQL InnoDB log waits (> {{.Values.alert.groups.database.rules.mySQLInnoDBLogWaits.val}}) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL innodb log writes stalling\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.database.rules.mySQLRestarted.enabled -}}
    - alert: MySQLRestarted
      expr: mysql_global_status_uptime{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"} < {{.Values.alert.groups.database.rules.mySQLRestarted.val}}
      for: {{ .Values.alert.groups.database.rules.mySQLRestarted.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLRestarted.severity }}
        app: mysql
        alertname: mysql_restarted
      annotations:
        summary: MySQL restarted ({{.Values.alert.groups.database.rules.mySQLRestarted.val}} second ago) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL restarted\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.database.rules.mySQLHighQPS.enabled -}}
    - alert: MySQLHighQPS
      expr: rate(mysql_global_status_queries{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}[1m]) > {{.Values.alert.groups.database.rules.mySQLHighQPS.val}}
      for: {{ .Values.alert.groups.database.rules.mySQLHighQPS.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLHighQPS.severity }}
        app: mysql
        alertname: mysql_high_qps
      annotations:
        summary: MySQL has high queries per second (> {{.Values.alert.groups.database.rules.mySQLHighQPS.val}}) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL has high QPS on (instance {{`{{`}} $labels.pod {{`}}`}})\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.database.rules.mySQLHighIncomingBytes.enabled -}}
    - alert: MySQLHighIncomingBytes
      expr: rate(mysql_global_status_bytes_received{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}[1m]) > {{.Values.alert.groups.database.rules.mySQLHighIncomingBytes.val}}
      for: {{ .Values.alert.groups.database.rules.mySQLHighIncomingBytes.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLHighIncomingBytes.severity }}
        app: mysql
        alertname: mysql_high_incoming_bytes
      annotations:
        summary: MySQL has high incoming bytes second (> {{.Values.alert.groups.database.rules.mySQLHighIncomingBytes.val}}) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL has high incoming bytes per second on (instance {{`{{`}} $labels.pod {{`}}`}})\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.database.rules.mySQLHighOutgoingBytes.enabled -}}
    - alert: MySQLHighOutgoingBytes
      expr: rate(mysql_global_status_bytes_sent{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}[1m]) > {{.Values.alert.groups.database.rules.mySQLHighOutgoingBytes.val}}
      for: {{ .Values.alert.groups.database.rules.mySQLHighOutgoingBytes.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLHighOutgoingBytes.severity }}
        app: mysql
        alertname: mysql_high_outgoing_bytes
      annotations:
        summary: MySQL has high outgoing bytes second (> {{.Values.alert.groups.database.rules.mySQLHighOutgoingBytes.val}}) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL has high outgoing bytes per second on (instance {{`{{`}} $labels.pod {{`}}`}})\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.database.rules.mySQLTooManyOpenFiles.enabled -}}
    - alert: MySQLTooManyOpenFiles
      expr: max_over_time(mysql_global_status_open_files{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}[1m]) / mysql_global_variables_open_files_limit{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"} * 100 > {{.Values.alert.groups.database.rules.mySQLTooManyOpenFiles.val}}
      for: {{ .Values.alert.groups.database.rules.mySQLTooManyOpenFiles.duration }}
      labels:
        severity: {{ .Values.alert.groups.database.rules.mySQLTooManyOpenFiles.severity }}
        app: mysql
        alertname: mysql_too_many_open_files
      annotations:
        summary: MySQL too many opened files (> {{.Values.alert.groups.database.rules.mySQLTooManyOpenFiles.val}}%) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL too many opened files on (instance {{`{{`}} $labels.pod {{`}}`}})\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{- end }}
  {{ end -}}
  {{ if .Values.alert.groups.group.enabled -}}
  - name: mysql-group-{{- .Values.namespace -}}-{{- .Values.dbName }}
    rules:
    {{ if .Values.alert.groups.group.rules.mySQLHighReplicationDelay.enabled -}}
    - alert: MySQLHighReplicationDelay
      expr: ( max by (pod) (mysql_perf_schema_replication_group_worker_apply_time_seconds{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}) > {{.Values.alert.groups.group.rules.mySQLHighReplicationDelay.val}} ) < 20
      for: {{ .Values.alert.groups.group.rules.mySQLHighReplicationDelay.duration }}
      labels:
        severity: {{ .Values.alert.groups.group.rules.mySQLHighReplicationDelay.severity }}
        app: mysql
        alertname: mysql_high_replication_delay
      annotations:
        summary: MySQL Group Replication delay too high ( > {{.Values.alert.groups.group.rules.mySQLHighReplicationDelay.val}} second) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL Group Replication delay too high {{`{{`}} $labels.pod {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.group.rules.mySQLHighReplicationTransportTime.enabled -}}
    - alert: MySQLHighReplicationTransportTime
      expr: ( max by (pod) (mysql_perf_schema_replication_group_worker_transport_time_seconds{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}) > {{.Values.alert.groups.group.rules.mySQLHighReplicationTransportTime.val}} ) < 20
      for: {{ .Values.alert.groups.group.rules.mySQLHighReplicationTransportTime.duration }}
      labels:
        severity: {{ .Values.alert.groups.group.rules.mySQLHighReplicationTransportTime.severity }}
        app: mysql
        alertname: mysql_high_replication_transport_time
      annotations:
        summary: MySQL Group Replication transport time too high ( > {{.Values.alert.groups.group.rules.mySQLHighReplicationTransportTime.val}} second) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL Group Replication transport time too high {{`{{`}} $labels.pod {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.group.rules.mySQLHighReplicationApplyTime.enabled -}}
    - alert: MySQLHighReplicationApplyTime
      expr: ( max by (pod) (mysql_perf_schema_replication_group_worker_apply_time_seconds{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}) > {{.Values.alert.groups.group.rules.mySQLHighReplicationApplyTime.val}} ) < 20
      for: {{ .Values.alert.groups.group.rules.mySQLHighReplicationApplyTime.duration }}
      labels:
        severity: {{ .Values.alert.groups.group.rules.mySQLHighReplicationApplyTime.severity }}
        app: mysql
        alertname: mysql_high_replication_apply_time
      annotations:
        summary: MySQL Group Replication apply time too high ( > {{.Values.alert.groups.group.rules.mySQLHighReplicationApplyTime.val}} second) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL Group Replication apply time too high {{`{{`}} $labels.pod {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.group.rules.mySQLReplicationHighTransactionTime.enabled -}}
    - alert: MySQLReplicationHighTransactionTime
      expr: ( max by (pod) (mysql_perf_schema_replication_group_worker_time_RL_seconds{job="{{- .Values.dbName -}}-stats",namespace="{{- .Values.namespace -}}"}) > {{.Values.alert.groups.group.rules.mySQLReplicationHighTransactionTime.val}} ) < 20
      for: {{ .Values.alert.groups.group.rules.mySQLReplicationHighTransactionTime.duration }}
      labels:
        severity: {{ .Values.alert.groups.group.rules.mySQLReplicationHighTransactionTime.severity }}
        app: mysql
        alertname: mysql_replication_high_transaction_time
      annotations:
        summary: MySQL Group Replication, Transaction time on local queue is too long ( > {{.Values.alert.groups.group.rules.mySQLReplicationHighTransactionTime.val}} second) (instance {{`{{`}} $labels.pod {{`}}`}})
        description: "MySQL Group Replication, Transaction time on local queue is too long {{`{{`}} $labels.pod {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{- end }}
  {{ end -}}
  {{ if .Values.alert.groups.kubedb.enabled -}}
  - name: mysql-kubedb-{{- .Values.namespace -}}-{{- .Values.dbName }}
    rules:
    {{ if .Values.alert.groups.kubedb.rules.kubeDBMySQLPhaseNotReady.enabled -}}
    - alert: KubeDBMySQLPhaseNotReady
      expr: kubedb_mysql_status_phase{phase="NotReady",mysql="{{- .Values.dbName -}}",namespace="{{- .Values.namespace -}}"} == 1
      for: {{ .Values.alert.groups.kubedb.rules.kubeDBMySQLPhaseNotReady.duration }}
      labels:
        severity: {{ .Values.alert.groups.kubedb.rules.kubeDBMySQLPhaseNotReady.severity }}
        app: mysql
        alertname: kubedb_mysql_phase_not_ready
      annotations:
        summary: KubeDB MariDB Phase NotReady (mysql {{`{{`}} $labels.mysql {{`}}`}})
        description: "KubeDB MySQL Phase not ready on {{`{{`}} $labels.mysql {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.kubedb.rules.kubeDBMySQLPhaseCritical.enabled -}}
    - alert: KubeDBMySQLPhaseCritical
      expr: kubedb_mysql_status_phase{phase="Critical",mysql="{{- .Values.dbName -}}",namespace="{{- .Values.namespace -}}"} == 1
      for: {{ .Values.alert.groups.kubedb.rules.kubeDBMySQLPhaseCritical.duration }}
      labels:
        severity: {{ .Values.alert.groups.kubedb.rules.kubeDBMySQLPhaseCritical.severity }}
        app: mysql
        alertname: kubedb_mysql_phase_critical
      annotations:
        summary: KubeDB MariDB Phase Critical (mysql {{`{{`}} $labels.mysql {{`}}`}})
        description: "KubeDB MySQL Phase Critical {{`{{`}} $labels.mysql {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{- end }}
  {{ end -}}
  {{ if .Values.alert.groups.opsrequest.enabled -}}
  - name: mysql-opsrequest-{{- .Values.namespace -}}-{{- .Values.dbName }}
    rules:
    {{ if .Values.alert.groups.opsrequest.rules.kubeDBMySQLOpsRequestOnProgress.enabled -}}
    - alert: KubeDBMySQLOpsRequestOnProgress
      expr: kubedb_mysql_opsrequest_status_phase{phase="Progressing",databaseRef="{{- .Values.dbName -}}",namespace="{{- .Values.namespace -}}"} == 1
      for: {{ .Values.alert.groups.opsrequest.rules.kubeDBMySQLOpsRequestOnProgress.duration }}
      labels:
        severity: {{ .Values.alert.groups.opsrequest.rules.kubeDBMySQLOpsRequestOnProgress.severity }}
        app: mysql
        alertname: kubedb_mysql_opsrequest_on_progress
      annotations:
        summary: MySQLOpsRequest on progress (mysqlopsrequest {{`{{`}} $labels.mysqlopsrequest {{`}}`}})
        description: "MaraiDBOpsRequest {{`{{`}} $labels.mysqlopsrequest {{`}}`}} is in progressressing status\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.opsrequest.rules.kubeDBMySQLOpsRequestStatusProgressingToLong.enabled -}}
    - alert: KubeDBMySQLOpsRequestStatusProgressingToLong
      expr: kubedb_mysql_opsrequest_status_phase{phase="Progressing",databaseRef="{{- .Values.dbName -}}",namespace="{{- .Values.namespace -}}"} == 1
      for: {{ .Values.alert.groups.opsrequest.rules.kubeDBMySQLOpsRequestStatusProgressingToLong.duration }}
      labels:
        severity: {{ .Values.alert.groups.opsrequest.rules.kubeDBMySQLOpsRequestStatusProgressingToLong.severity }}
        app: mysql
        alertname: kubedb_mysql_opsrequest_status_progressing_to_long
      annotations:
        summary: MySQLOpsRequest is in progressing status for too long (mysqlopsrequest {{`{{`}} $labels.mysqlopsrequest {{`}}`}})
        description: "MaraiDBOpsRequest {{`{{`}} $labels.mysqlopsrequest {{`}}`}} is in progressing status for too long\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.opsrequest.rules.kubeDBMySQLOpsRequestFailed.enabled -}}
    - alert: KubeDBMySQLOpsRequestFailed
      expr: kubedb_mysql_opsrequest_status_phase{phase="Failed",databaseRef="{{- .Values.dbName -}}",namespace="{{- .Values.namespace -}}"} == 1
      for: {{ .Values.alert.groups.opsrequest.rules.kubeDBMySQLOpsRequestFailed.duration }}
      labels:
        severity: {{ .Values.alert.groups.opsrequest.rules.kubeDBMySQLOpsRequestFailed.severity }}
        app: mysql
        alertname: kubedb_mysql_opsrequest_failed
      annotations:
        summary: MySQLOpsRequest failed (mysqlopsrequest {{`{{`}} $labels.mysqlopsrequest {{`}}`}})
        description: "MaraiDBOpsRequest {{`{{`}} $labels.mysqlopsrequest {{`}}`}} failed \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{- end }}
  {{ end -}}
  {{ if .Values.alert.groups.stash.enabled -}}
  - name: mysql-stash-{{- .Values.namespace -}}-{{- .Values.dbName }}
    rules:
    {{ if .Values.alert.groups.stash.rules.mySQLStashBackupSessionFailed.enabled -}}
    - alert: MySQLStashBackupSessionFailed
      expr: stash_backup_session_success * on(invoker_name, invoker_kind) group_left(target_name, target_kind) stash_backupconfiguration_info{target_name="{{- .Values.dbName -}}", target_kind="AppBinding", namespace="{{- .Values.namespace -}}"} == 0
      for: {{ .Values.alert.groups.stash.rules.mySQLStashBackupSessionFailed.duration }}
      labels:
        severity: {{ .Values.alert.groups.stash.rules.mySQLStashBackupSessionFailed.severity }}
        app: mysql
        alertname: mysql_stash_backup_session_failed
      annotations:
        summary: MySQL Stash backup session failed (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "MySQL Stash backupsession failed {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.stash.rules.mySQLStashRestoreSessionFailed.enabled -}}
    - alert: MySQLStashRestoreSessionFailed
      expr: stash_restore_session_success * on(invoker_name, invoker_kind) group_left(target_name, target_kind) stash_restoresession_info{target_name="{{- .Values.dbName -}}", target_kind="AppBinding", namespace="{{- .Values.namespace -}}"} == 0
      for: {{ .Values.alert.groups.stash.rules.mySQLStashRestoreSessionFailed.duration }}
      labels:
        severity: {{ .Values.alert.groups.stash.rules.mySQLStashRestoreSessionFailed.severity }}
        app: mysql
        alertname: mysql_stash_restore_session_failed
      annotations:
        summary: MySQL Stash restore session failed (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "MySQL Stash restore session failed {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.enabled -}}
    - alert: MySQLStashNoBackupSessionForTooLong
      expr: time() - stash_backup_last_success_time_seconds{invoker_kind="BackupConfiguration",invoker_name="{{- .Values.dbName -}}-backup",namespace="{{- .Values.namespace -}}"} > {{ .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.val }}
      expr: time() - stash_backup_last_success_time_seconds + on(invoker_name, invoker_kind) group_left(target_name, target_kind) stash_backupconfiguration_info{target_name="{{- .Values.dbName -}}", target_kind="AppBinding", namespace="{{- .Values.namespace -}}"} - 1 > {{ .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.val }}
      for: {{ .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.duration }}
      labels:
        severity: {{ .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.severity }}
        app: mysql
        alertname: mysql_stash_backup_session_failed
      annotations:
        summary: MySQL Stash no backup for last {{ .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.val }} second (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "MySQL Stash no backup for too long {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.enabled -}}
    - alert: MySQLStashNoBackupSessionForTooLong
      expr: time() - stash_backup_last_success_time_seconds + on(invoker_name, invoker_kind) group_left(target_name, target_kind) stash_backupconfiguration_info{target_name="{{- .Values.dbName -}}", target_kind="AppBinding", namespace="{{- .Values.namespace -}}"} - 1 > {{ .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.val }}
      for: {{ .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.duration }}
      labels:
        severity: {{ .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.severity }}
        app: mysql
        alertname: mysql_stash_backup_session_failed
      annotations:
        summary: MySQL Stash no backup for last {{ .Values.alert.groups.stash.rules.mySQLStashNoBackupSessionForTooLong.val }} second (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "MySQL Stash no backup for too long {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.alert.groups.stash.rules.mySQLStashRepositoryCorrupted.enabled -}}
    - alert: MySQLStashRepositoryCorrupted
      expr: stash_repository_integrity * on(invoker_name, invoker_kind) group_left(target_name, target_kind, repository) stash_backupconfiguration_info{target_name="{{- .Values.dbName -}}", target_kind="AppBinding", namespace="{{- .Values.namespace -}}"}
      for: {{ .Values.alert.groups.stash.rules.mySQLStashRepositoryCorrupted.duration }}
      labels:
